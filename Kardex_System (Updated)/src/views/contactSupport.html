<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Contact Support</title>
</head>
<body class="min-h-screen bg-cover bg-center flex flex-col" style="background-image: url('../public/images/bg2.png');">
  <a href="mainMenu.html" class="absolute right-4 top-4 z-20">
    <img src="../public/images/return-button.svg" class="w-12 h-12 hover:scale-[1.04] cursor-pointer">
  </a>
  <!-- Overlay -->
  <div class="absolute top-0 left-0 w-full h-full bg-white/30 z-0"></div>

  <!-- Title -->
  <div class="flex justify-center pt-16 px-4 z-10 relative">
    <h1 class="text-4xl sm:text-5xl md:text-5xl lg:text-6xl font-bold font-serif text-[#154161] text-center">
      Contact Support
    </h1>
  </div>

  <!-- Contact Cards Section -->
  <div class="flex items-center justify-center flex-grow px-4 z-10 relative">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-12 md:gap-20 mt-12">
      

      <!-- 🏢 VISIT US -->
      <div class="bg-white border-2 border-sky-400 rounded-2xl shadow-md w-72 h-72 p-6 flex flex-col justify-between items-center text-center">
        <img src="../public/images/house-icon.svg" alt="Visit Us" class="w-32 h-32" />
        <div class="flex flex-col gap-2">
          <h2 class="text-xl font-bold text-black">VISIT US</h2>
          <p class="font-semibold text-gray-700 text-base leading-snug">
            USPF Bldg 3rd Floor<br />IT Department
          </p>
        </div>
      </div>

      <!-- ☎️ CALL US -->
      <div class="bg-white border-2 border-sky-400 rounded-2xl shadow-md w-72 h-72 p-6 flex flex-col justify-between items-center text-center">
        <img src="../public/images/phone-icon.svg" alt="Call Us" class="w-32 h-32" />
        <div class="flex flex-col gap-2">
          <h2 class="text-xl font-bold text-black">CALL US</h2>
          <p class="font-semibold text-gray-700 text-base leading-snug">
            123-456-789
          </p>
        </div>
      </div>

      <!-- 📧 EMAIL US -->
      <div class="bg-white border-2 border-sky-400 rounded-2xl shadow-md w-72 h-72 p-6 flex flex-col justify-between items-center text-center">
        <img src="../public/images/email-icon.svg" alt="Email Us" class="w-32 h-32" />
        <div class="flex flex-col gap-2">
          <h2 class="text-xl font-bold text-black">EMAIL US</h2>
          <p class="font-semibold text-gray-700 text-base leading-snug">
            nursesonthego@info.com
          </p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
